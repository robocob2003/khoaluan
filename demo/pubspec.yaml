name: flutter_chat_app # Tên này là từ file gốc của bạn
description: A cross-platform chat application built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # --- CÁC GÓI P2P CỐT LÕI MỚI ---
  flutter_webrtc: ^1.2.0 # (Đã di chuyển từ dev_dependencies)
  multicast_dns: ^0.3.2  # (MỚI) Tự động tìm peer trong mạng LAN
  qr_flutter: ^4.1.0       # (MỚI) Hiển thị mã QR
  qr_code_scanner: ^1.0.1  # (MỚI) Quét mã QR (Nhớ vá lỗi namespace)

  # --- CÁC GÓI ĐỊNH DANH & BẢO MẬT ---
  flutter_secure_storage: ^9.0.0 # (Cập nhật bản ổn định)
  pointycastle: ^3.7.3           # (Giữ nguyên)
  encrypt: ^5.0.3                # (Cập nhật)
  basic_utils: ^5.7.0            # (Giữ nguyên)
  crypto: ^3.0.3                 # (Giữ nguyên)

  # --- CÁC GÓI CHỨC NĂNG CÒN LẠI ---
  # Quản lý state
  provider: ^6.1.1
  dotted_border: ^2.1.0

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  path: ^1.8.3
  path_provider: ^2.1.1

  # Network
  web_socket_channel: ^3.0.3 # Giữ lại cho Signaling Server

  # Tiện ích
  intl: ^0.20.2
  file_picker: ^10.3.3
  open_filex: ^4.3.4 
  collection: ^1.18.0

  # Video (giữ lại cho streaming P2P)
  video_player: ^2.8.1    
  video_player_win: ^3.2.0
  
  # UI Icons
  cupertino_icons: ^1.0.6

  # --- ĐÃ XÓA CÁC GÓI SAU ---
  shelf: ^1.4.1
  shelf_router: ^1.1.4 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # flutter_webrtc: 1.2.0 # (ĐÃ DI CHUYỂN LÊN 'dependencies')

flutter:
  uses-material-design: true

